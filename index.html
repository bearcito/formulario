<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Formulario de Registro</title>
</head>
<body>

<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required>

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" name="email" required>

  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena" name="contrasena" required>

  <label for="confirmarContrasena">Confirmar Contraseña:</label>
  <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

  <label for="fechaNacimiento">Fecha de Nacimiento:</label>
  <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

  <input type="radio" id="masculino" name="genero" value="masculino">
  <label for="masculino">Masculino</label>
  <input type="radio" id="femenino" name="genero" value="femenino">
  <label for="femenino">Femenino</label>
  <input type="radio" id="otros" name="genero" value="otros">
  <label for="otros">Otros</label>
  <input type="radio" id="noResponder" name="genero" value="noResponder">
  <label for="noResponder">Prefiero no responder</label>

  <input type="checkbox" id="aceptoTerminos" name="aceptoTerminos">
  <label for="aceptoTerminos">Acepto los términos y condiciones</label>

  <label for="comentarios">Comentarios:</label>
  <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>

  <label for="pais">País:</label>
  <select id="pais" name="pais">
    <option value="selecciona">Selecciona</option>
    <option value="usa">Estados Unidos</option>
    <option value="canada">Canadá</option>
    <option value="mexico">México</option>
  </select>

  <input type="submit" value="Registrarse">
</form>

</body>
</html>
